//Auto ground strafer,use at fps_max 100
bind mouse4 +SWtoggle
alias +SWToggle "SWToggle_ON;
alias -SWToggle "SWToggle_OFF;

alias "SWToggle_ON" "alias SWToggleLoop2 SWToggleLoop; SWToggleLoop; Alias SWToggle SWToggle_OFF"
alias "SWToggle_OFF" "alias SWToggle SWToggle_ON; alias SWToggleLoop2;"
alias "SWToggleLoop" "+moveleft;wait 2;+left;wait 2;-moveleft;wait 2;-left;+moveright;wait 2;+right;wait 2;-moveright;wait 2;-right;SWToggleLoop2"