// +left/+right strafe optimizer

cl_yawspeed 118

//Aliases
alias stops "-ll; -rr"
alias +l "+left"
alias -l "-left"
alias +r "+right"
alias -r "-right"
alias mjump "bind mwheelup +jump; bind mwheeldown +jump"
alias +ll "+left; +moveleft"
alias +rr "+right; +moveright"
alias -ll "-left; -moveleft"
alias -rr "-right; -moveright"
alias rl "bind d +rr; bind a +ll"
alias reg "bind a +moveleft; bind d +moveright"
alias togglebhop "rl; bind mouse5 togglebhop2; mjump"
alias togglebhop2 "reg; bind mouse5 togglebhop; mjump; stops"

//Bind
bind mouse5 "togglebhop"