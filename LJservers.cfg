clear
echo Wait...
spectate
exec config_default
exec 100tick
bind "q" "sm_save"
bind "e" "sm_tele"
bind "h" "say !lj"
bind "j" "say !ljblock"
bind "KP_end" "say !usp"
bind "KP_pgdn" "say !knife"
bind "KP_home" "say !hide"
bind "mwheeldown" "+jump"
jointeam 3
echo Done!Enjoy!
echo Hotkey list:
echo H - !lj (Longjump stats)
echo J - !ljblock (Block Longjump)
echo NUMPAD 1 - !usp (Give USP)
echo NUMPAD 2 - !knife (Give KNIFE)
echo NUMPAD 9 - !hide (Hide all players)